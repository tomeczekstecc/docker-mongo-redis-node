version: '3'
services:

  nginx:
    image: nginx:stable-alpine
    ports:
      - 3004:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  node-app:
    build: .
    environment:
      - PORT=3004
    depends_on:
      - redis
      - mongo

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=tomek
      - MONGO_INITDB_ROOT_PASSWORD=secret
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis




volumes:
  mongo-db:
