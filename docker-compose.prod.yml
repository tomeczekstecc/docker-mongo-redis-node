version: '3'
services:
#########
  nginx:
    ports:
      - 80:80

  node-app:
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=secret
      - SESSION_SECRET=secret
    command: node index.js